<p-card [header]="monster().name | firstLetterUpper">
    <ng-template pTemplate="header">
        <img alt="Card" [src]="monster().sprites.front" />
    </ng-template>

    <div class="type-container">
        @for (typeSpriteUrl of typeSprites(); track typeSpriteUrl) {
        <img [src]="typeSpriteUrl" />
        }
    </div>
    <p>
        {{ monster().description }}
    </p>
</p-card>
