<div class="pokemon-details-container">
    @if(monster()) {
        <div>
            <app-pokemon-switch [monsterId]="monster()!.id"></app-pokemon-switch>
        </div>
        <div id="pokemon-about">
            <app-pokemon-about [monster]="monster()!"></app-pokemon-about>
        </div>
        <div id="pokemon-description">
            <div>
                <app-pokemon-description [monster]="monster()!"></app-pokemon-description>
            </div>
            <div>
                <app-pokemon-stat-chart [stats]="monster()!.stats" [monsterName]="monster()!.name"></app-pokemon-stat-chart>
            </div>
        </div>

        <div>
            <app-pokemon-moves [movesUrl]="monster()!.moves"></app-pokemon-moves>
        </div>
    }
</div>
