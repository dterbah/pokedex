<p-accordion [activeIndex]="0">
    <p-accordionTab header="About">
        <p>
            {{ monster().description }}
        </p>
    </p-accordionTab>
    <p-accordionTab header="Forms of {{ monster().name | firstLetterUpper }}">
        <div class="pokemon-about-images">
            @for (image of images(); track $index) {
                <img [src]="image" />
            }
        </div>
    </p-accordionTab>
    <p-accordionTab header="Abilities">
        @if (abilities()) {
            <p-table [value]="abilities()!">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Talent name</th>
                        <th>Talent description</th>
                        <th>Hidden talent ?</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-ability>
                    <tr>
                        <td>
                            {{ ability.name | firstLetterUpper | replaceDashWithSpace}}
                        </td>
                        <td>
                            {{ ability.description }}
                        </td>
                        <td>
                            @if (ability.hidden) {
                                <i class="pi pi-check" style="font-size: 1.5rem; color: green;"></i>
                            } @else {
                                <i class="pi pi-times" style="font-size: 1.5rem; color: red"></i>
                            }
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        }
        
    </p-accordionTab>
</p-accordion>
